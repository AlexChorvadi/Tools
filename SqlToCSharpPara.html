<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL to C# SqlCommand Converter</title>
    <link rel="stylesheet" href="https://alexchorvadi.github.io/Tools/src/toast.css" />
    <script type="text/javascript" src="https://alexchorvadi.github.io/Tools/src/index.js" /></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            text-align: center;
        }
        textarea {
            width: 80%;
            height: 80vh;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            resize: vertical;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function convertSqlToCSharp() {
            const inputText = document.getElementById("inputText").value;
            
            // Extract stored procedure name
            let spMatch = inputText.match(/(?:CREATE\s+PROCEDURE\s+\[dbo\]\.|ALTER\s+PROCEDURE\s+\[dbo\]\.|\[dbo\]\.|)(\[.*?\]|\w+)/i);
            let spName = spMatch ? spMatch[1].replace(/\[|\]/g, '') : "Unknown_SP";
            
            // Extract parameters
            let paramMatches = inputText.matchAll(/@(\w+)\s+(\w+)(?:\(\d+\))?/g);
            let paramsArray = [];
            let paramsList = [];
            
            for (let match of paramMatches) {
                let paramName = match[1];
                let sqlType = match[2].toLowerCase().trim();
                let paramType;
                if (sqlType.includes("varchar") || sqlType.includes("char") || sqlType.includes("text") || sqlType.includes("ntext")) {
                    paramType = "string";
                } 
                else if (sqlType.includes("int") && !sqlType.includes("big") && !sqlType.includes("small") && !sqlType.includes("tiny")) {
                    paramType = "int";
                }
                else if (sqlType.includes("decimal") || sqlType.includes("numeric") || sqlType.includes("money") || sqlType.includes("smallmoney")) {
                    paramType = "decimal";
                }
                else if (sqlType.includes("datetime") || sqlType.includes("smalldatetime") || sqlType.includes("date") || sqlType.includes("time")) {
                    paramType = "DateTime";
                }
                else if (sqlType == "dbo") {
                    paramType = "DataTable";
                }
                else {
                    paramType = "object"; // Fallback for unmapped SQL types
                }
                paramsArray.push(`${paramType} ${paramName}`);
                paramsList.push(`cmd.Parameters.AddWithValue("@${paramName}", ${paramName});`);
            }
            
            let methodSignature = `public static DataTable ${spName}(${paramsArray.join(", ")})`;
            let methodBody = `{
    SqlCommand cmd = new SqlCommand();
    cmd.CommandText = "${spName}";
    ${paramsList.join("\n    ")}
    DataTable dt = CreateCommand.ExecuteQuery(cmd);
    return dt;
}`;
            
            let finalOutput = methodSignature + "\n" + methodBody;
            document.getElementById("output").value = finalOutput;
        }
        
        function copyToClipboard() {
            const outputText = document.getElementById("output");
            outputText.select();
            document.execCommand("copy");
            toast('Copied to clipboard!');
        }
    </script>
</head>
<body>
    <div style="display:flex;">
        <div style="flex:1">
            <h2>SQL to C# SqlCommand Converter</h2>
            <textarea id="inputText" placeholder="Paste SQL procedure definition here..."></textarea><br>
        </div>
        <div style="flex: 0.3; display: flex;flex-direction: column;flex-wrap: nowrap;align-content: flex-start;justify-content: center;">
            <button onclick="convertSqlToCSharp()">Convert</button>
            <button onclick="copyToClipboard()">Copy to Clipboard</button>
        </div>
        <div style="flex:1">
            <h3>Generated C# Code:</h3>
            <textarea id="output" readonly></textarea>
        </div>
    </div>
    <footer style="position: absolute; bottom: 0; right: 0;">
        <div style="display: flex; flex-direction: row; flex-wrap: nowrap; align-content: center; align-items: center;">
            <script type="text/javascript" src="https://www.freevisitorcounters.com/en/home/counter/1333104/t/3"></script>
        </div>
    </footer>
    <div class="toast-container">
        <div class="toast" id="toast"></div>
      </div>
</body>
</html>
